<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loja de Produtos Biologicos</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/price-range.css" rel="stylesheet">
</head>

<body>
<header id="header"><!--header-->

  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a href="/produto"><img src="images/logo.png" alt="" /></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li><a href="carrinhoCompras"><i class="fa fa-shopping-cart"><img src="images/compras.png" width="20"/></i></a></li>
              <li><a href="index"><i class="fa fa-lock"></i>SAIR</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->



  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a href="/produto" class="active">Inicio</a></li>
              <li class="dropdown"><a href="#">Comprar<i class="fa fa-angle-down"></i></a>
                <ul role="menu" class="sub-menu">
                  <li><a href="produto">Produtos</a></li>
                  <li><a href="carrinhoCompras">Carrinho</a></li>
                  <li><a href="minhasEncomendas">As minhas encomendas</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Procurar"/>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->


<div class="col-sm-12 padding-right">
  <h2 class="title text-center">PRODUTOS</h2>
</div>



<div  class="col-sm-4" th:each="prod : ${produtos}">
  <div class="col-sm-6">
  <div class="productinfo text-center">
    <h2 th:text="${prod.nome}"></h2>
    <p th:text="${prod.valorunitariototal}"></p>
    <a th:href="@{/addCarrinhoCompras(idprod=${prod.numproduto},qtd=${quantidade})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Adicionar ao carrinho</a>
  </div>
  <div class="choose">
    <ul class="nav nav-pills nav-justified">
      <li><a href="#"><i class="fa fa-plus-square"></i>Ver detalhes</a></li>
    </ul>
  </div>
  </div>
  </div>


</body>
</html>
