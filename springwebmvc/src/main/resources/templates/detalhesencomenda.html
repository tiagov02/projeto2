<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loja de Produtos Biologicos</title>

  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/price-range.css" rel="stylesheet">
</head>

<body>
<header id="header"><!--header-->

  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a href="index.html"><img src="images/logo.png" alt="" /></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li><a href="cart.html"><i class="fa fa-shopping-cart"><img src="images/compras.png" width="20"/></i></a></li>
              <li><a href="index"><i class="fa fa-lock"></i>SAIR</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->



  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">

                <ul role="menu" class="sub-menu">
                  <li><a href="teste">Produtos</a></li>
                  <li><a href="product-details.html">Carrinho</a></li>
                  <li><a href="checkout.html">As minhas encomendas</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Procurar"/>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->

<!-- ATE AQUI CORRETO -->
<!-- APENAS VER BARRA DE PESQUISA -->

<p th:text="'Id da fatura: '+ ${fatura.numfatura}"></p>
<p th:text="'Data da fatura: '+${fatura.data}"></p>
<p th:text="'Estado da fatura: '+${estado}"></p>

<h1>Produtos encomendados</h1>
<table border="1">
  <tr>
    <th>#</th>
    <th>Nome</th>
    <th>Quantidade encomendada</th>
    <th>Pre√ßo</th>
  </tr>
  <tr th:each="linha : ${linhasfatura}">
    <td th:text="${linha.idProd}"></td>
    <td th:text="${linha.nomeProd}"></td>
    <td th:text="${linha.quant}"></td>
    <td th:text="${linha.preco}"></td>
  </tr>
</table>
<p th:text="'Valor Total: '+${fatura.valorfatura}"></p>
</body>
</html>
