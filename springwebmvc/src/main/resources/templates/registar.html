<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loja de Produtos Biologicos</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="./css/registar.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
<header id="header"><!--header-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="index"><img src="images/logo.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->
</header>




<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(images/imagem.jpg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h1></h1>
                                <h2 class="title">Registo</h2>
                                <h1></h1>
                            </div>
                        </div>
                        <form th:action="@{/registado}" th:object="${cli}" method="POST">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Nome" th:field="*{nome}" name="name">
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input class="input--style-2 js-datepicker" type="text" placeholder="Username" th:field="*{username}" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input class="input--style-2 js-datepicker" type="password" placeholder="Palavra-Passe" th:field="*{password}" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input class="input--style-2 js-datepicker" type="text" placeholder="Rua" th:field="*{rua}" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input class="input--style-2 js-datepicker" type="number" placeholder="Numero de Porta" th:field="*{numporta}" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input class="input--style-2" type="text" placeholder="Codigo Postal" th:field="*{codpostal}" name="res_code">
                                    </div>
                                </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-2" type="text" placeholder="Localidade" th:field="*{localidade}" name="res_code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-2" type="text" placeholder="Telefone" th:field="*{telefone}" name="res_code">
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Registar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
