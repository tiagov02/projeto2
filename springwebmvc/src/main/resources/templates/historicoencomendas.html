<!-- APENAS VER BARRA DE PESQUISA -->


<div class="col-sm-12 padding-center">
  <h2 class="title text-center">HISTORICO DE ENCOMENDAS</h2>
</div>

<section id="cart_items">
  <div class="container">
    <div class="table-responsive cart_info">
      <table class="table table-condensed">
        <thead>
        <tr class="cart_menu">
          <td class="description">Numero de Fatura</td>
          <td class="price">Data da Compra</td>
          <td class="quantity">Valor da Fatura</td>
          <td class="total">Consultar Detalhes</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fatura : ${faturas}">
          <td class="cart_product">
            <p  th:text="${fatura.numfatura}"></p>
          </td>

          <td class="cart_description">
            <p th:text="${fatura.data}"></p>
          </td>


          <td class="cart_price">
            <p th:text="${fatura.valorfatura}"></p>
          </td>

          <td class="cart_quantity">
            <a th:href="@{/detalheencomenda(numfatura=${fatura.numfatura})}">Ver detalhes</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section> <!--/#cart_items-->


</body>
</html>
